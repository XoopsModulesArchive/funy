[info]
nom = "Fondu"
auteur = "David Gardner (toolmandav@geocities.com)"
site   = ""
adaptation = "Jean-Jacques DELALANDRE"
stopScript=funy_fondu_stop
runScript=funy_fondu_start
version = "1.2.2"
fichierDescription = "description.txt"


[smarty]
cls_fondu.php = "funy_block_1|2|1"


;--------------------------------------------------------
;paramètres du script
[blockTitle]
name = "funy_blockTitle"
value = ""
type = 0
declarationJS = 0

[show_buttons]
name = "funy_show_buttons"
value = 1
type = "_FUN_TP_LIST"
list = "listNoYes"
declarationJS = 0
;--------------------------------------------------------

[folder]
name = "funy_fondu_folder"
value = "sgla_07-10-22e"
type = 0

[url]
name  = "funy_fondu_url"
value = ""
type  = 8

[legendTop]
name = "funy_fondu_legendTop"
value = "<B>Bienvenue - FONDU v 1.2.2.</b>"
type = 0

[legendBotom]
name = "funy_fondu_legendBotom"
value = "<p align='center'><a href='mailto:JJD@kiolo.com'>mailto:JJD@kiolo.com</a></p>"
type = 0

[prefixe]
name = "funy_fondu_prefixe"
value = ""
type = 0

[extention]
name = "funy_fondu_extention"
value = "jpg"
type = "_FUN_TP_LIBELLES"
list = "|jpg|gif|png|bmp"

[caseSensitiveOnPrefixe]
name = "funy_fondu_caseSensitiveOnPrefixe"
value = 0
type = "_FUN_TP_LIST"
list = "ouinon"

[caseSensitiveOnExtention]
name = "funy_fondu_caseSensitiveOnExtention"
value = 0
type =  "_FUN_TP_LIST"
list = "ouinon"

[modeSize]
name = "funy_fondu_modeSize"
value = 1
type = "_FUN_TP_LIST"
list = "modeSize"

[timeBetweenSlides]
name = "funy_fondu_timeBetweenSlides"
value = 1000
min = 50
max = 2000
type = "_FUN_TP_SPIN"

[fadingSpeed]
name = "funy_fondu_fadingSpeed"
value = 10
min = 0
max = 100
type = "_FUN_TP_SPIN"


[currentOpacity]
name = "funy_fondu_currentOpacity"
value = 10
min = 0
max = 100
type = "_FUN_TP_SPIN"

