[info]
nom = "Texte ondulant"
auteur = "David Gardner (toolmandav@geocities.com)"
site   = ""
adaptation = "JJD"
stopScript=funy_onde_stop
runScript=funy_onde_start

[smarty]
body_div2.js   = "funy_block_1|0|1"
body.js        = "funy_body|1"


;--------------------------------------------------------
;paramètres du script
[blockTitle]
name = "funy_blockTitle"
value = ""
type = 0
declarationJS = 0

[show_buttons]
name = "funy_show_buttons"
value = 1
type = "_FUN_TP_LIST"
list = "listNoYes"
declarationJS = 0
;--------------------------------------------------------


[myText]
name = "funy_text"
value = "Chaque fois qu'un vieillard meurt, c'est une bibliothèque qui brûle."
type = 0

[pays]
name  = "funy_onde_pays"
value = ""
type  = 7
table = "fun_proverbe"
field = "pays"

[align]
name = "funy_align"
value = 'center'
type = 2
list = "listAlign"


[height]
name = "funy_height"
value = 25
type = 1
min = 5
max = 255


[timer]
name = "funy_timer"
value = 50
type = 1
min = 30
max = 200

[textColor]
name  = "funy_textColor"
value = "00FF00"
type  = 4
